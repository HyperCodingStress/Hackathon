<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="container-fluid ">
        <div class="row vh-100">
            <div class="col-md-7 col-12">
                <img class="logo mt-3" src="../../images/logoaja.png" alt="LogoSampah">
                <div class="px-4 sign-container mx-auto">
                    <div class="text-center mt-5">
                        <h2 class="fw-bold brand fs-1 my-4">Register Account</h2>
                        <div class="mb-2 mx-auto signin-border"></div>
                        <div class="position-relative my-5">

                            <input class="form-control inputbox shadow-none p-2" type="text" name="Fname" id="Fname"
                                placeholder="First Name" required>
                            <div class="input-label position-absolute  px-2 bg-white z-1">
                                <label for="email" class="control-label">First Name</label>
                            </div>
                        </div>
                        <div class="position-relative my-5">

                            <input class="form-control inputbox shadow-none p-2" type="text" name="Lname" id="Lname"
                                placeholder="Last Name" required>
                            <div class="input-label position-absolute  px-2 bg-white z-1">
                                <label for="email" class="control-label">Last Name</label>
                            </div>
                        </div>
                        <div class="position-relative my-4">

                            <input class="form-control inputbox shadow-none p-2" type="email" name="email" id="email"
                                placeholder="email@.com" required>
                            <div class="input-label position-absolute  px-2 bg-white z-1">
                                <label for="email" class="control-label">Email</label>
                            </div>
                        </div>
                        <div class="position-relative my-5">
                            <input class="form-control inputbox shadow-none p-2" type="password" name="password"
                                id="password" placeholder="password" required>
                            <div class="input-label position-absolute px-2 bg-white z-1">
                                <label for="email" class="control-label">Password</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center  mx-auto">
                            <div>
                                <input type="checkbox" name="check" id="check">
                                <label for="check">Remember me</label>
                            </div>
                            <a href="#" class="text-reset text-decoration-none fw-bold">Forgot Password?</a>
                        </div>
                        <button class="btn my-5 fw-bold btn-lg sign-up rounded-5 px-5 fs-6
                        ">Sign Up</button>
                        <div class="p-3 mt-3">
                            <a class="text-decoration-none text-reset" href="#">Privacy Policy</a>
                            . <a class="text-decoration-none text-reset" href="#">Terms & Condtions</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-12 right-box d-flex">
                <div class="text-white text-center m-auto m-5 p-5">
                    <h2 class="fw-bolder fs-1 my-4">Hello, Sahabat AKSEL!</h2>
                    <div class="signin-border border border-2 border-white mx-auto"></div>
                    <p class="fs-5 my-4">Jika belum memiliki akun silahkan daftar dahulu</p>
                    <a href="login.html"><button class="btn fw-bold btn-lg border-white rounded-5 px-5 fs-6 text-white">Login</button></a>
                </div>
            </div>
        </div>

    </section>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
